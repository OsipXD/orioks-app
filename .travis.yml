language: android
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache"
env:
  global:
  - TARGET_API_LEVEL=27
  - MIN_API_LEVEL=19
  - BUILD_TOOLS_VERSION=27.0.3
android:
  components:
  - tools
  - platform-tools
  - tools
  - build-tools-$BUILD_TOOLS_VERSION
  - android-$TARGET_API_LEVEL
  - android-$MIN_API_LEVEL
  - extra-google-m2repository
  - extra-android-m2repository
  licenses:
  - android-sdk-preview-license-.+
  - android-sdk-license-.+
  - google-gdk-license-.+
before_install:
- openssl aes-256-cbc -K $encrypted_80a1c9c847e8_key -iv $encrypted_80a1c9c847e8_iv
  -in tmp.jks.enc -out tmp.jks -d
- chmod +x gradlew
- "./gradlew dependencies || true"
before_deploy:
- cp $HOME/presentation/build/outputs/apk/release/presentation-release.apk $HOME/ORIOKS.apk
deploy:
  provider: releases
  skip_cleanup: true
  overwrite: true
  api_key:
    secure: 
  file: ORIOKS.apk
  on:
    repo: OsipXD/orioks-app
    tags: true
